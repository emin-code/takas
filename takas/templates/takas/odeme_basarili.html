{% extends 'takas/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-4">Ödeme Başarılı!</h2>
                    <p class="lead mb-4">
                        Ödeme işleminiz başarıyla tamamlandı. İşleminiz en kısa sürede aktif hale getirilecektir.
                    </p>
                    <div class="alert alert-success">
                        <i class="fas fa-info-circle me-2"></i>
                        İşlem detaylarını profilinizden takip edebilirsiniz.
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'takas:profil' %}" class="btn btn-primary me-2">
                            <i class="fas fa-user me-2"></i>Profilime Git
                        </a>
                        <a href="{% url 'takas:anasayfa' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
