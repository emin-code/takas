{% extends 'takas/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-4">Ödeme Başarısız</h2>
                    <p class="lead mb-4">
                        Üzgünüz, ödeme işleminiz tamamlanamadı. Lütfen tekrar deneyiniz.
                    </p>
                    <div class="alert alert-danger">
                        <i class="fas fa-info-circle me-2"></i>
                        Kartınızdan herhangi bir ücret tahsil edilmemiştir.
                    </div>
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-primary me-2">
                            <i class="fas fa-redo me-2"></i>Tekrar Dene
                        </a>
                        <a href="{% url 'takas:anasayfa' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
